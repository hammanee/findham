<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>쌉정색만이 찾기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100vh; /* Fullscreen height */
        }

        #gameBoard {
            display: grid;
            gap: 5px;
            justify-content: center;
            align-items: center;
            width: 90vw; /* Adjust to fit screen width */
            height: 70vh; /* Game board height */
        }

        img {
            width: 100%; /* Auto adjust to grid cell */
            height: auto;
            cursor: pointer;
        }

        #scoreBoard, #timerBoard {
            font-size: 18px;
            margin: 5px;
            font-weight: bold;
            color: #333;
        }

        h1 {
            margin: 10px;
            font-size: 24px;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>쌉정색만이를 찾아라!</h1>
    <div id="scoreBoard">점수: 0</div>
    <div id="timerBoard">남은 시간: 5초</div>
    <div id="gameBoard"></div>

    <script>
        // Images
        const basicImageSrc = "기본햄만이.png"; // 기본햄만이 이미지 경로
        const specialImageSrc = "쌉정색만이.png"; // 쌉정색만이 이미지 경로

        // Game variables
        let score = 0;
        let gridSize = 2; // Start with a 2x2 grid
        let timeRemaining = 5; // 5 seconds per round
        let timer; // Timer interval

        // DOM Elements
        const gameBoard = document.getElementById("gameBoard");
        const scoreBoard = document.getElementById("scoreBoard");
        const timerBoard = document.getElementById("timerBoard");

        // Function to create a new game board
        function createGameBoard() {
            // Clear the previous board
            gameBoard.innerHTML = "";

            // Update grid size
            gameBoard.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gameBoard.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

            // Total number of images
            const totalImages = gridSize * gridSize;

            // Random position for the special image
            const specialImagePosition = Math.floor(Math.random() * totalImages);

            // Create images
            for (let i = 0; i < totalImages; i++) {
                const img = document.createElement("img");
                if (i === specialImagePosition) {
                    img.src = specialImageSrc; // Special image
                    img.addEventListener("click", onSpecialImageClick);
                } else {
                    img.src = basicImageSrc; // Basic image
                }
                gameBoard.appendChild(img);
            }
        }

        // Function to handle special image click
        function onSpecialImageClick() {
            score++;
            scoreBoard.textContent = `점수: ${score}`;

            // Increase grid size every 3 points
            if (score % 3 === 0) {
                gridSize++;
            }

            // Reset timer for the next round
            resetTimer();

            // Generate a new game board
            createGameBoard();
        }

        // Timer logic
        function startTimer() {
            timerBoard.textContent = `남은 시간: ${timeRemaining}초`;
            timer = setInterval(() => {
                timeRemaining--;
                timerBoard.textContent = `남은 시간: ${timeRemaining}초`;

                if (timeRemaining <= 0) {
                    clearInterval(timer);
                    endGame();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timer);
            timeRemaining = 5;
            startTimer();
        }

        // End game function
        function endGame() {
            alert(`게임 종료! 최종 점수: ${score}`);
            score = 0;
            gridSize = 2; // Reset grid size
            scoreBoard.textContent = `점수: ${score}`;
            timeRemaining = 5;
            createGameBoard();
            startTimer();
        }

        // Start the game
        createGameBoard();
        startTimer();
    </script>
</body>
</html>
